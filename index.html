<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown ‚è≥</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Teddy overlay */
    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent; /* same as page background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
    }

    .teddy-container {
      position: relative;
      display: inline-block;
    }

    .teddy-container img {
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .teddy-container:hover img {
      transform: scale(1.1);
    }

    /* Text inside teddy heart */
    .tap-text {
      position: absolute;
      top: 60%;   /* adjust depending on teddy image */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      pointer-events: none; /* clicks pass through to teddy */
    }

    /* Countdown */
    #countdown {
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Start Screen -->
  <div id="startScreen">
    <div class="teddy-container">
      <img id="teddy" src="teddy1.webp" alt="Tap Teddy">
      <div class="tap-text">üíñ Tap Here üíñ</div>
    </div>
  </div>

  <!-- Countdown -->
  <div id="countdown">10</div>

  <script>
    const music = document.getElementById("bg-music");
    const startScreen = document.getElementById("startScreen");
    const countdownEl = document.getElementById("countdown");
    const teddy = document.getElementById("teddy");

    teddy.addEventListener("click", () => {
      // Play music only once
      if (music.paused) {
        music.play().catch(err => console.log("Autoplay blocked:", err));
      }

      // Hide teddy screen
      startScreen.style.display = "none";

      // Show countdown
      countdownEl.style.display = "block";

      // Start countdown
      let count = 10;
      countdownEl.textContent = count;
      const timer = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }
        if (count < 0) {
          clearInterval(timer);
          window.location.href = "page2.html"; // Go to next page
        }
      }, 1000);
    });
  </script>
</body>
</html>
