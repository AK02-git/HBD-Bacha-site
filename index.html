<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown ‚è≥</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.6); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Start Screen */
    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
    }

    #startScreen img {
      width: 230px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #startScreen img:hover {
      transform: scale(1.08);
    }
    #tapText {
      position: absolute;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      margin-top: 120px; /* text on teddy's heart */
    }

    /* Countdown */
    #countdown {
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts (multiple) -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  <!-- Start Screen -->
  <div id="startScreen">
    <img id="teddy" src="teddy1.webp" alt="Tap Teddy"> <!-- Apna teddy image -->
    <div id="tapText">üíñ Tap Here üíñ</div>
  </div>

  <!-- Countdown -->
  <div id="countdown">10</div>

  <script>
    const music = document.getElementById("bg-music");
    const startScreen = document.getElementById("startScreen");
    const countdownEl = document.getElementById("countdown");

    document.getElementById("teddy").addEventListener("click", () => {
      // Play music once
      if (music.paused) {
        music.play();
      }

      // Hide teddy screen
      startScreen.style.display = "none";

      // Show countdown
      countdownEl.style.display = "block";

      // Start countdown
      let count = 10;
      countdownEl.textContent = count;
      const timer = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }
        if (count < 0) {
          clearInterval(timer);
          window.location.href = "page2.html";
        }
      }, 1000);
    });
  </script>
</body>
</html>
