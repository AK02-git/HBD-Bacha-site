<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Countdown Surprise üíñ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Local overrides specific to index so other pages remain unaffected -->
  <style>
    /* Ensure index start screen centers properly even if style.css is shared across pages */
    body.gradient-bg {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden; /* Allow scrolling if needed */
    }

    #startScreen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .teddy-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    #teddy {
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      display: block;
    }

    .teddy-wrapper:active #teddy,
    .teddy-wrapper:focus #teddy {
      transform: scale(0.98);
    }

    #tapText {
      position: relative;
      margin-top: -40px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: pulse 1.5s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.06); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    #countdown {
      display: none;
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounceIn 0.6s ease forwards;
      text-align: center;
    }

    @keyframes bounceIn {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }

    /* make sure audio controls are hidden but accessible for debugging (you can remove controls attr later) */
    audio#bg-music { display:none; }
  </style>
</head>
<body class="gradient-bg">

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üå∏ Start Screen -->
  <div id="startScreen">
    <div class="teddy-wrapper" id="teddyWrapper" tabindex="0" aria-label="Tap the teddy to start">
      <img id="teddy" src="teddy.png" alt="Teddy Bear">
      <div id="tapText">üíñ Tap Me üíñ</div>
    </div>
    <p style="margin-top: 8px; font-size: 1.05rem; color: #111;">A surprise awaits üéÅ</p>
  </div>

  <!-- ‚è≥ Countdown -->
  <div id="countdown" aria-live="polite"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    const music = document.getElementById("bg-music");
    const startScreen = document.getElementById("startScreen");
    const countdownEl = document.getElementById("countdown");
    const teddyWrapper = document.getElementById("teddyWrapper");

    function startSequence() {
      // Play music after user interaction (browser allows it)
      if (music.paused) {
        music.play().catch(e => console.warn("Autoplay prevented:", e));
      }

      // Visual confetti
      if (typeof launchConfetti === "function") {
        launchConfetti();
      }

      // Hide start and show countdown
      startScreen.style.display = "none";
      countdownEl.style.display = "block";

      let count = 10;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }
        if (count < 0) {
          clearInterval(timer);

          // Smooth fade out before redirect
          document.body.style.transition = "opacity 1s ease";
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "page2.html";
          }, 1000);
        }
      }, 1000);
    }

    // Allow click OR keyboard "Enter/Space" to start (accessibility)
    teddyWrapper.addEventListener("click", startSequence);
    teddyWrapper.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        startSequence();
      }
    });
  </script>
</body>
</html>
