<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’– Countdown Surprise ğŸ’–</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Lock to viewport, no scroll */
    body.gradient-bg {
      height: 100dvh; /* âœ… dynamic viewport height works better on mobile */
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* One common container for teddy & countdown */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      width: 100%;
      height: 100%;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    .teddy-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    #teddy {
      width: 240px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform 0.3s ease, filter 0.3s ease;
      display: block;
    }

    .teddy-wrapper:hover #teddy {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    #tapText {
      margin-top: -36px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: pulse 1.5s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    #countdown {
      display: none;
      font-size: 6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.4);
      animation: bounceIn 0.6s ease forwards;
    }

    @keyframes bounceIn {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating background hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.7);
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    audio#bg-music { display:none; }
  </style>
</head>
<body class="gradient-bg">

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="audio1.mp3" type="audio/mpeg">
  </audio>

  <!-- ğŸŒ¸ Unified Center Container -->
  <div class="center-container">
    <!-- Start Screen -->
    <div id="startScreen">
      <div class="teddy-wrapper" id="teddyWrapper" tabindex="0">
        <img id="teddy" src="teddy.png" alt="Teddy Bear">
        <div id="tapText">ğŸ’– Tap Me ğŸ’–</div>
      </div>
      <p style="margin-top: 8px; font-size: 1.05rem; color: #fff; text-shadow: 1px 1px 6px rgba(0,0,0,0.5);">
        A surprise awaits ğŸ
      </p>
    </div>

    <!-- Countdown -->
    <div id="countdown"></div>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%;">ğŸ’–</div>
  <div class="heart" style="left:30%; animation-delay:2s;">ğŸ’•</div>
  <div class="heart" style="left:50%; animation-delay:4s;">ğŸ’—</div>
  <div class="heart" style="left:70%; animation-delay:1s;">ğŸ’“</div>
  <div class="heart" style="left:90%; animation-delay:3s;">ğŸ’</div>

  <script src="script.js"></script>
  <script>
    const music = document.getElementById("bg-music");
    const startScreen = document.getElementById("startScreen");
    const countdownEl = document.getElementById("countdown");
    const teddyWrapper = document.getElementById("teddyWrapper");

    function startSequence() {
      if (music.paused) music.play().catch(()=>{});
      if (typeof launchConfetti === "function") launchConfetti();

      startScreen.style.display = "none";
      countdownEl.style.display = "block";

      let count = 10;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        if (count >= 0) countdownEl.textContent = count;
        if (count < 0) {
          clearInterval(timer);
          document.body.style.transition = "opacity 1s ease";
          document.body.style.opacity = 0;
          setTimeout(()=>window.location.href="page2.html", 1000);
        }
      }, 1000);
    }

    teddyWrapper.addEventListener("click", startSequence);
    teddyWrapper.addEventListener("keydown", e=>{
      if (e.key==="Enter"||e.key===" "){ e.preventDefault(); startSequence();}
    });
  </script>
</body>
</html>
