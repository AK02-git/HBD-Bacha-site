<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Countdown Surprise ğŸ’–</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ğŸŒ¸ Start Screen -->
  <div id="startScreen" style="text-align: center;">
    <div class="teddy-wrapper">
      <img id="teddy" src="teddy.png" alt="Teddy Bear" style="width: 260px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: transform 0.3s;">
      <div id="tapText" style="
        position: relative;
        margin-top: -40px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        animation: pulse 1.5s infinite;
      ">
        ğŸ’– Tap Me ğŸ’–
      </div>
    </div>
    <p style="margin-top: 20px; font-size: 1.1rem;">A surprise awaits ğŸ</p>
  </div>

  <!-- â³ Countdown -->
  <div id="countdown" style="display: none; font-size: 6rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); animation: bounceIn 1s ease forwards;"></div>

  <!-- ğŸŒŸ Script Files -->
  <script src="script.js"></script>
  <script>
    const music = document.getElementById("bg-music");
    const startScreen = document.getElementById("startScreen");
    const countdownEl = document.getElementById("countdown");
    const teddy = document.getElementById("teddy");

    teddy.addEventListener("click", () => {
      // Play music
      if (music.paused) {
        music.play().catch(e => console.warn("Autoplay error:", e));
      }

      // Launch confetti
      launchConfetti();

      // Hide teddy & show countdown
      startScreen.style.display = "none";
      countdownEl.style.display = "block";

      let count = 10;
      countdownEl.textContent = count;

      const timer = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }
        if (count < 0) {
          clearInterval(timer);

          // Smooth fade out before redirect
          document.body.style.transition = "opacity 1s ease";
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = "page2.html";
          }, 1000);
        }
      }, 1000);
    });
  </script>
</body>
</html>
