<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall of Memories</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Box sizing */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
  background: #fff0f5;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-y: auto;  /* Allow vertical scrolling if needed */
}

/* Responsive heading */
h2 {
  margin: 20px 0;
  color: #ff4d6d;
  font-size: 6vw;  /* Smaller but responsive */
  font-weight: bold;
  max-width: 90%;
}

/* Responsive gallery images */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* smaller min width */
  gap: 15px;
  max-width: 900px;
  width: 100%;
}

.gallery img {
  width: 100%;
  height: 150px;  /* reduce height on mobile */
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Responsive button */
button {
  margin: 30px 0 50px 0;  /* add bottom margin */
  padding: 14px 30px;
  background: #ff4d6d;
  border: none;
  color: white;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.2rem; /* slightly bigger for touch */
  transition: 0.3s;
  max-width: 90%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

button:hover {
  background: #e6004c;
}

/* Optional: cap font sizes on wider screens */
@media (min-width: 768px) {
  h2 {
    font-size: 2rem;
  }
  .gallery img {
    height: 200px;
  }
  button {
    font-size: 1rem;
    max-width: none;
  }
}
  </style>
</head>
<body>
  <h2>The Hall of Memories ðŸ’•</h2>

  <div class="gallery">
    <img src="photo1.jpg" alt="Memory 1">
    <img src="photo2.jpg" alt="Memory 2">
    <img src="photo3.jpg" alt="Memory 3">
    <img src="photo4.jpg" alt="Memory 4">
    <img src="photo5.jpg" alt="Memory 5">
    <img src="photo6.jpg" alt="Memory 6">
    <img src="photo7.jpg" alt="Memory 7">
    <img src="photo8.jpg" alt="Memory 8">
  </div>

  <button onclick="window.location.href='page5.html'">ðŸ”„ At Last</button>

  <script src="script.js"></script>
</body>
</html>
